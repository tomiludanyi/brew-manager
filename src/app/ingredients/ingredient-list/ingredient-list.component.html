<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ingredient of (ingredients$ | async)">
        <td>{{ ingredient.id }}</td>
        <td>{{ ingredient.name }}</td>
        <td><button (click)="onEditItem(ingredient)">Edit</button></td>
        <td><button (click)="onDeleteItem(ingredient)">Delete</button></td>
    </tr>
    </tbody>
</table>
