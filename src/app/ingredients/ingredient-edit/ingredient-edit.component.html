<form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
    <h2 style="text-align: center">Add new ingredients here:</h2>
    <div class="ingredient-input">
        <div>
            <label for="name">Ingredient Name: </label>
            <input type="text" id="name" formControlName="name" [placeholder]="ingredientForm.get('name')?.touched ? '' : 'Enter a name'">
        </div>
        <button type="submit" [disabled]="!ingredientForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
    </div>
</form>
